{% extends "base.html" %}
{% block title %}Login — Plagiarism Detection{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-6 py-16">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-4xl font-extrabold text-center text-blue-600 mb-6">Login</h1>

    <form method="POST" class="flex flex-col gap-4">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username / Email" class="border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" required>
      <input type="password" name="password" placeholder="Password" class="border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" required>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition-colors">
        Login
      </button>
    </form>

    <p class="text-center text-gray-500 mt-4">
      Don’t have an account? <a href="{% url 'continue_page' %}" class="text-blue-600 hover:underline">Create one</a>
    </p>
  </div>
</div>
{% endblock %}
