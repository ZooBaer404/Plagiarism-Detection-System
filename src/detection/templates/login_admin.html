{% extends "base.html" %}
{% load hosts %}
{% load static %}

{% block content %}
<div class="form-window">
  <h2>Admin Login</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="login-links">
    <p>Are you a University? <a href="{% host_url 'university_login' host 'university' %}">Login here</a></p>
    <p>Are you an Instructor? <a href="{% host_url 'login_instructor' host 'instructor' %}">Login here</a></p>
  </div>
</div>
{% endblock %}
