{% extends "base.html" %}
{% load static %}

{% block title %}University Signup â€” Plagiarism Detection{% endblock %}

{% block content %}
<div id="page" class="signup-window flex-1 flex items-center justify-center bg-gray-50 px-6 py-16">
  <div class="signup-content bg-white p-8 rounded-xl shadow-lg w-full max-w-md fade-up fade-up-delay-1">
    
    <h1 class="signup-title text-3xl md:text-3xl font-extrabold text-blue-600 mb-6 fade-up fade-up-delay-2">
      Register Your University
    </h1>

    <form method="POST" enctype="multipart/form-data" class="signup-form flex flex-col gap-4 fade-up fade-up-delay-3">
      {% csrf_token %}
      <div class="flex flex-col">
        <label class="mb-1 font-semibold">University Name</label>
        <input type="text" name="university_name" required class="input-field border border-gray-300 rounded-md p-2 w-full">
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-semibold">Password</label>
        <input type="password" name="password" required class="input-field border border-gray-300 rounded-md p-2 w-full">
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-semibold">Upload Certificate (PDF / Image)</label>
        <input type="file" name="university_certificate" accept=".pdf,.jpg,.png" required class="input-field border border-gray-300 rounded-md p-2 w-full">
      </div>

      <button type="submit" class="submit-btn bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all">
        Submit for Approval
      </button>
    </form>

    <p class="signup-footer mt-4 text-center text-gray-500 fade-up fade-up-delay-3">
      Already registered? <a href="/login/" class="login-link text-blue-600 hover:underline">Login</a>
    </p>

  </div>
</div>

{% endblock %}
