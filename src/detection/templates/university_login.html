{% extends "base.html" %}
{% block title %}University Login — Plagiarism Detection{% endblock %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/university_login.css' %}">
{% endblock %}

{% block content %}
<div class="login-window flex-1">
  <h1 class="login-title">University Login</h1>

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="university_name" placeholder="University Name" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <p class="small-hint">
    Don’t have an account? <a href="{% url 'university_signup' %}">Register here</a>
  </p>
</div>
{% endblock %}
