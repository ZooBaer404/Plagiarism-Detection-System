{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <title>{% block title %}Plagiarism Detection{% endblock %}</title>
</head>

<body class="h-full bg-gray-50 text-gray-900 antialiased font-sans">
  <!-- Messages -->
  {% if messages %}
  <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 space-y-2">
    {% for message in messages %}
    <div class="px-4 py-3 rounded-lg bg-white shadow text-gray-800">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Main Content -->
  <main class="min-h-screen flex flex-col">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
