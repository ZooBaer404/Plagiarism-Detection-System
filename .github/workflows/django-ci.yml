name: Django CI (Docker)

on:
  push:
    branches: ["main", "master", "dev"]
  pull_request:
    branches: ["main", "master", "dev"]

jobs:
  docker-test:
    runs-on: ubuntu-latest
    environment: Database

    env:
      DATABASE_ENGINE: ${{ vars.DATABASE_ENGINE }}
      DATABASE_NAME: ${{ vars.DATABASE_NAME }}
      DATABASE_USER: ${{ vars.DATABASE_USER }}
      DATABASE_PWD: ${{ vars.DATABASE_PWD }}
      DATABASE_HOST: db        # <— for Docker
      DATABASE_PORT: 5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file for Docker
        run: |
          echo "DATABASE_ENGINE=${DATABASE_ENGINE}" >> .env
          echo "DATABASE_NAME=${DATABASE_NAME}" >> .env
          echo "DATABASE_USER=${DATABASE_USER}" >> .env
          echo "DATABASE_PWD=${DATABASE_PWD}" >> .env
          echo "DATABASE_HOST=${DATABASE_HOST}" >> .env
          echo "DATABASE_PORT=${DATABASE_PORT}" >> .env

      - name: Build and start containers
        run: |
          docker compose down -v || true
          docker compose build
          docker compose up -d || true   # <— Never stop the workflow here

      - name: Show Postgres logs
        run: |
          echo "--- POSTGRES LOGS ---"
          docker compose logs db || true

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..10}; do
            if docker compose exec db pg_isready -U "$DATABASE_USER" -d "$DATABASE_NAME"; then
              echo "Postgres is ready."
              exit 0
            fi
            echo "Postgres not ready yet..."
            sleep 3
          done
          echo "Postgres failed to start."
          exit 1

      - name: Run Django tests
        run: docker compose exec web python manage.py test

      - name: Stop containers
        if: always()
        run: docker compose down -v
